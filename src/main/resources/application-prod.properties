#PRODUCTION-ENVIRONMENT PROPERTIES

# PostgreSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.platform=postgres
spring.datasource.url=${JDBC_DATABASE_URL}
